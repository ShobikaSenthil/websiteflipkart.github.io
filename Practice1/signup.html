<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=DynaPuff&family=Lobster&family=Permanent+Marker&family=Play&family=Playfair+Display&family=Rubik+Burned&family=Rubik+Dirt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>

                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class="bx bx-hide eye-icon"></i>
                    </div>
                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>
                    <div class="field button-field">
                        <button>Login</button>

                    </div>
                
                    <div class="form-link">
                        <span>Already have an account?<a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </form>
            </div>
            <div class="line"></div>
                <div class="media-options">
                    <a href="#" class="field facebook">
                    <i class="bx bxl-facebook facebook-icon"></i>
                <span>Login with Facebook</span>
                </a>            
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                <img src="./images/google.jpg" alt="" class="google-img">
            <span>Login with Google</span>
            </a>            
        </div>
        </div>

        <!-- signup -->
        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>

                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">

                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class="bx bx-hide eye-icon"></i>
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Conform password" class="password">
                        <i class="bx bx-hide eye-icon"></i>
                    </div>
                    
                    <div class="field button-field">
                        <button>Signup</button>

                    </div>
                
                    <div class="form-link">
                        <span>Already have an account?<a href="#" class="link login-link">Login</a></span>
                    </div>
                </form>
            </div>
            <div class="line">
                <div class="media-options">
                    <a href="#" class="field facebook">
                    <i class="bx bxl-facebook facebook-icon"></i>
                <span>Login with Facebook</span>
                </a>            
            </div>
                <div class="media-options">
                    <a href="#" class="field google">
                <img src="./images/google.jpg" alt="" class="google-img">
                <span>Login with Google</span>
                </a>            
            </div>
        </div>
    </section>
<!-- Javascript -->
<script src="javascript.js">

</script>
</body>
</html>
